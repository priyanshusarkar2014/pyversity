<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: #333;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .form-control, .form-select {
            background-color: #444;
            border: 1px solid #666;
            color: #f0f0f0;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        a {
            color: #f0f0f0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="togglePaymentFields()">

<div class="payment-container">
    <h2 class="text-center mb-4">Payment</h2>
    <form action="confirmation.html" method="POST">
        <div class="mb-3">
            <label class="form-label">Select Payment Method</label>
            <select class="form-select" id="paymentMethod" onchange="togglePaymentFields()" required>
                <option value="creditCard" selected>Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="phonepe">PhonePe</option>
                <option value="googlePay">Google Pay</option>
            </select>
        </div>

        <!-- Go Back Button -->

        
        <!-- Credit Card Fields -->
        <div id="creditCardFields">
            <div class="mb-3">
                <label for="creditName" class="form-label">Name</label>
                <input type="text" class="form-control" id="creditName" placeholder="John Doe" required>
                <label for="creditTown" class="form-label">Town</label>
                <input type="text" class="form-control" id="creditTown" placeholder="Marol" required>
                <label for="creditCity" class="form-label">City</label>
                <input type="text" class="form-control" id="creditCity" placeholder="Mumbai" required>
                <label for="creditState" class="form-label">State</label>
                <input type="text" class="form-control" id="creditState" placeholder="Maharashtra" required>
                <label for="creditCardName" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="creditCardName" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="creditCardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="creditCardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="creditExpiry" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="creditExpiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6">
                    <label for="creditCvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="creditCvv" placeholder="123" required>
                </div>
            </div>
        </div>

        <!-- Debit Card Fields -->
        <div id="debitCardFields" style="display: none;">
            <div class="mb-3">
                <label for="debitName" class="form-label">Name</label>
                <input type="text" class="form-control" id="debitName" placeholder="John Doe" required>
                <label for="debitTown" class="form-label">Town</label>
                <input type="text" class="form-control" id="debitTown" placeholder="Marol" required>
                <label for="debitCity" class="form-label">City</label>
                <input type="text" class="form-control" id="debitCity" placeholder="Mumbai" required>
                <label for="debitState" class="form-label">State</label>
                <input type="text" class="form-control" id="debitState" placeholder="Maharashtra" required>
                <label for="debitCardName" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="debitCardName" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="debitCardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="debitCardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="debitExpiry" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="debitExpiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6">
                    <label for="debitCvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="debitCvv" placeholder="123" required>
                </div>
            </div>
        </div>

        <!-- UPI Payment Fields -->
        <div id="upiFields" style="display: none;">
            <div class="mb-3">
                <label for="upiName" class="form-label">Name</label>
                <input type="text" class="form-control" id="upiName" placeholder="John Doe" required>
                <label for="upiTown" class="form-label">Town</label>
                <input type="text" class="form-control" id="upiTown" placeholder="Marol" required>
                <label for="upiCity" class="form-label">City</label>
                <input type="text" class="form-control" id="upiCity" placeholder="Mumbai" required>
                <label for="upiState" class="form-label">State</label>
                <input type="text" class="form-control" id="upiState" placeholder="Maharashtra" required>
                <label for="upiId" class="form-label">UPI ID</label>
                <input type="text" class="form-control" id="upiId" placeholder="example@upi" required>
            </div>
        </div>

        <!-- PhonePe Payment Fields -->
        <div id="phonepeFields" style="display: none;">
            <div class="mb-3">
                <label for="phonepeName" class="form-label">Name</label>
                <input type="text" class="form-control" id="phonepeName" placeholder="John Doe" required>
                <label for="phonepeTown" class="form-label">Town</label>
                <input type="text" class="form-control" id="phonepeTown" placeholder="Marol" required>
                <label for="phonepeCity" class="form-label">City</label>
                <input type="text" class="form-control" id="phonepeCity" placeholder="Mumbai" required>
                <label for="phonepeState" class="form-label">State</label>
                <input type="text" class="form-control" id="phonepeState" placeholder="Maharashtra" required>
                <label for="phonepeId" class="form-label">PhonePe ID</label>
                <input type="text" class="form-control" id="phonepeId" placeholder="example@phonepe" required>
            </div>
        </div>

        <!-- Google Pay Payment Fields -->
        <div id="googlePayFields" style="display: none;">
            <div class="mb-3">
                <label for="googlepayName" class="form-label">Name</label>
                <input type="text" class="form-control" id="googlepayName" placeholder="John Doe" required>
                <label for="googlepayTown" class="form-label">Town</label>
                <input type="text" class="form-control" id="googlepayTown" placeholder="Marol" required>
                <label for="googlepayCity" class="form-label">City</label>
                <input type="text" class="form-control" id="googlepayCity" placeholder="Mumbai" required>
                <label for="googlepayState" class="form-label">State</label>
                <input type="text" class="form-control" id="googlepayState" placeholder="Maharashtra" required>
                <label for="googlepayId" class="form-label">Google Pay ID</label>
                <input type="text" class="form-control" id="googlepayId" placeholder="example@googlepay" required>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-secondary">Submit Payment</button>
        </div>
    </form>
    <a href="index.html" class="btn btn-secondary">Go Back</a>
</div>

<script>
    function togglePaymentFields() {
        const paymentMethod = document.getElementById('paymentMethod').value;
        
        document.getElementById('creditCardFields').style.display = paymentMethod === 'creditCard' ? 'block' : 'none';
        document.getElementById('debitCardFields').style.display = paymentMethod === 'debitCard' ? 'block' : 'none';
        document.getElementById('upiFields').style.display = paymentMethod === 'upi' ? 'block' : 'none';
        document.getElementById('phonepeFields').style.display = paymentMethod === 'phonepe' ? 'block' : 'none';
        document.getElementById('googlePayFields').style.display = paymentMethod === 'googlePay' ? 'block' : 'none';
    }
</script>

</body>
</html>
