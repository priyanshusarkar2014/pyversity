<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        /* Section Title */
        .section-title {
            font-size: 2rem;
            color: #6c63ff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            font-weight: bold;
        }

        /* Contact Form Styling */
        .contact-form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #6c63ff;
            box-shadow: none;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #6c63ff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a55d9;
        }

        /* Go Back Button */
        .btn-back {
            background-color: #444;
            color: #ffffff;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #555;
        }

        /* Info Section */
        .contact-info {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .contact-info h4 {
            color: #6c63ff;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Contact Icons */
        .contact-info .fa {
            margin-right: 10px;
            color: #6c63ff;
        }
    </style>
</head>

<body>
    <!-- Contact Us Section Start -->
    <div class="container mt-5">
        <div class="text-center">
            <h6 class="section-title bg-dark text-primary">Contact Us</h6>
            <h1 class="mb-5">Get in Touch</h1>
        </div>

        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="contact-form">
                    <form action="submit_form.php" method="post">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-lg-6 col-md-8 mx-auto contact-info">
                <h4>Contact Information</h4>
                <p><i class="fas fa-map-marker-alt"></i> 123 Street, City, Country</p>
                <p><i class="fas fa-envelope"></i> info@yourwebsite.com</p>
                <p><i class="fas fa-phone-alt"></i> +1 123 456 7890</p>
                <p><i class="fas fa-globe"></i> www.yourwebsite.com</p>
            </div>
        </div>

        <!-- Go Back Button -->
        <div class="text-center">
            <a href="index.html" class="btn btn-back">Go Back</a>
        </div>
    </div>
    <!-- Contact Us Section End -->

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
